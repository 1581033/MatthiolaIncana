Configuration:
  #配置项名称
  name: MatthiolaIncana
  #全局日志级别
  status: warn
  #自动检测修改配置间隔秒数
  monitorInterval: 1800
  properties:
    property:
      - name: FILE_NAME
        value: matthiolaIncana-log
      - name: DEFAULT_PATTERN
        value: "%clr{%d{yyyy-MM-dd HH:mm:ss.SSS}}{faint}  %clr{%-5level} %clr{${sys:PID}}{magenta} %clr{[%15.15t]}{faint} %X{user} %clr{%logger:%L{36}}{cyan} %clr{:}{faint} %m%n%xwEx"
  appenders:
    Console:
      name: Console
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: ${DEFAULT_PATTERN}
    RollingFile:
      - name: RollingFileInfo
        fileName: ${FILE_NAME}/info.log
        filePattern: "${FILE_NAME}/info/info-%d{yyyy-MM-dd}-%i.log"
        Filters:
          - ThresholdFilter:
              level: warn
              onMatch: DENY
              onMismatch: NEUTRAL
        PatternLayout:
          pattern: "%highlight{%d{yyyy-MM-dd HH:mm:ss,SSS}:%4p [%t] %F:%L : %m%n}{STYLE=Logback}"
        Policies:
          SizeBasedTriggeringPolicy:
            size: 100MB
          TimeBasedTriggeringPolicy:
            interval: 1
            modulate: true
        DefaultRolloverStrategy:
          max: 5
          Delete:
            basePath: ${FILE_NAME}/info
            maxDepth: 2
            IfFileName:
              glob: "info-%d{yyyy-MM-dd}-%i.log"
              IfLastModified:
                age: "20d"
      - name: RollingFileError
        fileName: ${FILE_NAME}/error.log
        filePattern: "${FILE_NAME}/error/error-%d{yyyy-MM-dd}-%i.log"
        Filters:
          - ThresholdFilter:
              level: error
              onMatch: ACCEPT
              onMismatch: DENY
        PatternLayout:
          pattern: "%highlight{%d{yyyy-MM-dd HH:mm:ss,SSS}:%4p [%t] %F:%L : %m%n}{STYLE=Logback}"
        Policies:
          SizeBasedTriggeringPolicy:
            size: 100MB
          TimeBasedTriggeringPolicy:
            interval: 1
            modulate: true
        DefaultRolloverStrategy:
          max: 5
          Delete:
            basePath: ${FILE_NAME}/error
            maxDepth: 2
            IfFileName:
              glob: "error-%d{yyyy-MM-dd}-%i.log"
              IfLastModified:
                age: "20d"
  Loggers:
    logger:
        - name: com.zhao.www
          level: info
        - name: com.mysql
          level: info
        - name: org
          level: error
    Root:
      level: error
      AppenderRef:
        - ref: Console
        - ref: RollingFileInfo
          level: info
        - ref: RollingFileError
          level: error
